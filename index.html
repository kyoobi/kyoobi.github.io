<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoobi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Use the Poppins font */
            background-color: #333333;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .text {
            font-size: 100px; /* Set the font size to 100px */
            margin-right: 20px; /* Add some space between the text and the arrow */
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: #999999; /* Grey color for the arrow */
            transform: rotate(45deg); /* Rotate the square to create an arrow */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hi</div>
        <a href="https://kyoobi.github.io/thoughts/">
            <img src="https://cdn-icons-png.flaticon.com/512/106/106805.png" width="50" height="50">
                <rect x="4" y="4" width="16" height="16" />
            </svg>
        </a>
    </div>
</body>
</html>
